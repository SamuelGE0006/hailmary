<!DOCTYPE html>
<html>
  <head>
    <title>FIT3179 Week9 Homework Sameul Grindon-Ekins</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Week 9 Homework: Covid-19 Cases in the USA</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "title": "Covid Cases by US County over Time",
        "width": 850,
        "height": 600,
        "data": {
            "url": "https://raw.githubusercontent.com/SamuelGE0006/FIT3179W9Homework/main/UScountiestopo.topojson",
            "format": {
                "type": "topojson",
                "feature": "counties"
            }
        },
        "transform": [{
            "lookup": "properties.name",
            "from": {
                "data": {
                    "url": "https://raw.githubusercontent.com/nytimes/covid-19-data/master/us-counties.csv"
                },
                "key": "county",
                "fields": ["cases"]
            }},
            {"calculate": "datum.cases + 0.1", "as": "Current Cases"}
    ],
            "projection": {
                "type": "albersUsa",
                "center": [-120,50],
                "scale": 1100},
            "mark": {
                "type": "geoshape", "stroke": "white"
            },
            "encoding": {
                "color": {
                    "field": "Current Cases",
                    "type": "quantitative",
                    "scale": {"type": "log"}
                },
                "tooltip": [
                    {"field": "properties.name", "type": "nominal", "title": "county"},
                    {"field": "cases", "type": "quantitative"}
                ]
            }
            };


      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
